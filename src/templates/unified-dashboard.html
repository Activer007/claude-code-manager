<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Manager - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Colors from design palette */
            --primary: #D97757;
            --text-main: #181818;
            --text-faded: #87867F;
            --background-main: #F9F9F7;
            --background-dark: #141413;
            --background-ivory-medium: #F0EEE6;
            --background-oat: #F7F4EC;
            --background-clay: #CC785C;
            --background-faded: #3D3D3A;
            --border-default: #87867F;
            --slate-light: #87867F;
            --cloud-light: #E8E6DC;
            --fig: #B49FD8;
            --olive: #C2C07D;
            --cactus: #629A90;
            --sky: #97B5D5;
            --heather: #D2BEDF;
            
            /* Spacing */
            --spacing-s: 1rem;
            --spacing-m: 1.5rem;
            --spacing-l: 3rem;
            --spacing-xl: 4rem;
            --spacing-xxl: 6rem;
            
            /* Border Radius */
            --radius-md: 0.75rem;
            --radius-lg: 1.5rem;
            --radius-full: 9999px;
            
            /* Box Shadow */
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', ui-monospace, monospace;
            background: var(--background-main);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            background: var(--background-oat);
            border-bottom: 1px solid var(--cloud-light);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .tab-button {
            flex: 1;
            padding: var(--spacing-s) var(--spacing-m);
            background: transparent;
            border: none;
            color: var(--text-faded);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            color: var(--text-main);
            background: var(--background-ivory-medium);
        }

        .tab-button.active {
            color: var(--primary);
            background: var(--background-main);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container and Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-m) var(--spacing-l);
        }

        .header {
            margin-bottom: var(--spacing-l);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-faded);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: var(--spacing-s);
            margin-bottom: var(--spacing-l);
        }

        .stat-card {
            background: var(--background-oat);
            border-radius: var(--radius-md);
            padding: var(--spacing-m);
            border: 1px solid var(--cloud-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:nth-child(2) .stat-value { color: var(--cactus); }
        .stat-card:nth-child(3) .stat-value { color: var(--sky); }
        .stat-card:nth-child(4) .stat-value { color: var(--olive); }

        .stat-label {
            color: var(--text-faded);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }

        .stat-subtitle {
            color: var(--text-faded);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* Cards */
        .card {
            background: var(--background-oat);
            border-radius: var(--radius-lg);
            padding: var(--spacing-m);
            margin-bottom: var(--spacing-m);
            border: 1px solid var(--cloud-light);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-s);
            padding-bottom: var(--spacing-s);
            border-bottom: 1px solid var(--cloud-light);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Charts */
        .chart-container {
            background: var(--background-oat);
            border-radius: var(--radius-lg);
            padding: var(--spacing-m);
            margin-bottom: var(--spacing-m);
            border: 1px solid var(--cloud-light);
            min-height: 400px;
        }

        /* Project List */
        .project-list {
            max-height: 600px;
            overflow-y: auto;
            padding: var(--spacing-s);
            background: var(--background-main);
            border-radius: var(--radius-md);
        }

        .project-item {
            padding: var(--spacing-s);
            margin-bottom: 0.75rem;
            background: var(--background-oat);
            border-radius: var(--radius-md);
            border: 1px solid var(--cloud-light);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .project-item:hover {
            background: var(--background-ivory-medium);
            border-color: var(--primary);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .project-path {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .project-stats {
            display: flex;
            gap: var(--spacing-m);
            color: var(--text-faded);
            font-size: 0.85rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-faded);
        }

        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 3px solid var(--cloud-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-s);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Timeline */
        .timeline-container {
            position: relative;
            padding: var(--spacing-s);
            background: var(--background-main);
            border-radius: var(--radius-md);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-s);
            margin-bottom: 0.5rem;
            background: var(--background-oat);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .timeline-item:hover {
            background: var(--background-ivory-medium);
            border-color: var(--primary);
            transform: translateX(2px);
        }

        .timeline-time {
            color: var(--text-faded);
            font-size: 0.8rem;
            min-width: 150px;
        }

        .timeline-tool {
            background: var(--primary);
            color: var(--background-main);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            margin: 0 var(--spacing-s);
            font-weight: 500;
        }

        .timeline-description {
            flex: 1;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        /* Status indicators */
        .status-success { color: var(--cactus); }
        .status-error { color: var(--primary); }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-main);
            border-radius: var(--radius-md);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cloud-light);
            border-radius: var(--radius-md);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--slate-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-s);
            }

            .title {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: var(--spacing-s);
                font-size: 0.875rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tab-button active" data-tab="projects">📊 Projects Analytics</button>
        <button class="tab-button" data-tab="usage">💰 Usage & Costs</button>
        <button class="tab-button" data-tab="executions">⚡ Execution Timeline</button>
    </div>

    <!-- Projects Analytics Tab -->
    <div id="projects" class="tab-content active">
        <div class="container">
            <div class="header">
                <h1 class="title">Projects Analytics</h1>
                <p class="subtitle">Claude Code session analysis and history</p>
            </div>
            <div id="projects-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading projects data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Usage & Costs Tab -->
    <div id="usage" class="tab-content">
        <div class="container">
            <div class="header">
                <h1 class="title">Usage & Costs</h1>
                <p class="subtitle">Token usage and cost analysis</p>
            </div>
            <div id="usage-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading usage data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Execution Timeline Tab -->
    <div id="executions" class="tab-content">
        <div class="container">
            <div class="header">
                <h1 class="title">Execution Timeline</h1>
                <p class="subtitle">Tool execution history and patterns</p>
            </div>
            <div id="executions-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading execution data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data will be injected here
        let dashboardData = {};
        try {
            dashboardData = /*DATA_PLACEHOLDER*/;
            console.log('Dashboard data loaded successfully:', dashboardData);
        } catch (error) {
            console.error('Failed to load dashboard data:', error);
            // Show error message instead of stuck loading
            document.querySelectorAll('.loading').forEach(el => {
                el.innerHTML = `
                    <div class="card">
                        <p style="color: var(--primary); text-align: center;">
                            Failed to load data. Please refresh the page or regenerate the dashboard.
                        </p>
                        <p style="color: var(--text-faded); text-align: center; margin-top: 1rem;">
                            Error: ${error.message}
                        </p>
                    </div>
                `;
            });
        }

        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                // Update active button
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
                
                // Initialize tab content if needed
                initializeTab(tabName);
            });
        });

        // Utility functions
        function formatSize(bytes) {
            if (!bytes || bytes === 0) return '0 bytes';
            if (bytes > 1024 * 1024 * 1024) return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
            if (bytes > 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            if (bytes > 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return bytes + ' bytes';
        }

        function formatNumber(num) {
            if (!num) return '0';
            return num.toLocaleString();
        }

        function formatCurrency(num) {
            if (!num) return '$0.00';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(num);
        }

        // Initialize tabs
        function initializeTab(tabName) {
            switch(tabName) {
                case 'projects':
                    renderProjectsTab();
                    break;
                case 'usage':
                    renderUsageTab();
                    break;
                case 'executions':
                    renderExecutionsTab();
                    break;
            }
        }

        // Projects Analytics Tab
        function renderProjectsTab() {
            const container = document.getElementById('projects-content');
            
            if (!dashboardData || !dashboardData.projects) {
                container.innerHTML = `
                    <div class="card">
                        <p style="color: var(--text-faded); text-align: center;">No project data available</p>
                    </div>
                `;
                return;
            }

            const { projects, metadata } = dashboardData.projects;
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Projects</div>
                        <div class="stat-value">${formatNumber(metadata.totalProjects)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Size</div>
                        <div class="stat-value">${formatSize(metadata.totalSize)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Entries</div>
                        <div class="stat-value">${formatNumber(metadata.totalEntries)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Executions</div>
                        <div class="stat-value">${formatNumber(metadata.totalExecutions || 0)}</div>
                    </div>
                </div>
            `;

            // Add projects list
            html += `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Projects (${projects.length})</div>
                    </div>
                    <div class="project-list">
            `;

            // Sort projects by size (largest first)
            const sortedProjects = [...projects].sort((a, b) => b.totalSize - a.totalSize);
            
            sortedProjects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-path">${project.path}</div>
                        <div class="project-stats">
                            <span>📝 ${formatNumber(project.historyItems.length)} items</span>
                            <span>💾 ${formatSize(project.totalSize)}</span>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Usage Tab
        function renderUsageTab() {
            const container = document.getElementById('usage-content');
            
            if (!dashboardData || !dashboardData.usage) {
                container.innerHTML = `
                    <div class="card">
                        <p style="color: var(--text-faded); text-align: center;">No usage data available. Run 'ccm usage' first to fetch data.</p>
                    </div>
                `;
                return;
            }

            const { daily, totals, metadata } = dashboardData.usage;
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Cost</div>
                        <div class="stat-value">${formatCurrency(totals.totalCost)}</div>
                        <div class="stat-subtitle">${metadata.dateRange.start} - ${metadata.dateRange.end}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Tokens</div>
                        <div class="stat-value">${formatNumber(totals.totalTokens)}</div>
                        <div class="stat-subtitle">Across ${metadata.totalDays} days</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Peak Daily Cost</div>
                        <div class="stat-value">${formatCurrency(metadata.peakUsage.cost)}</div>
                        <div class="stat-subtitle">On ${metadata.peakUsage.date}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Average Daily</div>
                        <div class="stat-value">${formatCurrency(metadata.averageDaily.cost)}</div>
                        <div class="stat-subtitle">${formatNumber(Math.round(metadata.averageDaily.tokens))} tokens/day</div>
                    </div>
                </div>
            `;

            // Add usage chart
            html += `
                <div class="chart-container">
                    <canvas id="usage-chart"></canvas>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Render chart after DOM is updated
            setTimeout(() => renderUsageChart(daily), 100);
        }

        // Executions Tab
        function renderExecutionsTab() {
            const container = document.getElementById('executions-content');
            
            if (!dashboardData || !dashboardData.executions || dashboardData.executions.length === 0) {
                container.innerHTML = `
                    <div class="card">
                        <p style="color: var(--text-faded); text-align: center;">No execution data available</p>
                    </div>
                `;
                return;
            }

            const executions = dashboardData.executions;
            
            // Group executions by tool
            const toolStats = {};
            executions.forEach(exec => {
                if (!toolStats[exec.tool_name]) {
                    toolStats[exec.tool_name] = { count: 0, success: 0, failed: 0 };
                }
                toolStats[exec.tool_name].count++;
                if (exec.success) {
                    toolStats[exec.tool_name].success++;
                } else {
                    toolStats[exec.tool_name].failed++;
                }
            });

            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Executions</div>
                        <div class="stat-value">${formatNumber(executions.length)}</div>
                    </div>
            `;

            // Add top 3 tools
            const sortedTools = Object.entries(toolStats)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 3);

            sortedTools.forEach(([tool, stats]) => {
                html += `
                    <div class="stat-card">
                        <div class="stat-label">${tool}</div>
                        <div class="stat-value">${formatNumber(stats.count)}</div>
                        <div class="stat-subtitle">
                            <span class="status-success">✅ ${stats.success}</span> | 
                            <span class="status-error">❌ ${stats.failed}</span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            // Add recent executions timeline
            html += `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Recent Executions</div>
                    </div>
                    <div class="timeline-container">
            `;

            // Show last 50 executions
            const recentExecutions = executions.slice(0, 50);
            recentExecutions.forEach(exec => {
                const time = new Date(exec.timestamp).toLocaleString();
                const statusIcon = exec.success ? '✅' : '❌';
                const statusClass = exec.success ? 'status-success' : 'status-error';
                
                html += `
                    <div class="timeline-item">
                        <span class="timeline-time">${time}</span>
                        <span class="timeline-tool">${exec.tool_name}</span>
                        <span class="timeline-description">
                            <span class="${statusClass}">${statusIcon}</span> 
                            ${exec.project_path || 'Unknown project'}
                        </span>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function renderUsageChart(daily) {
            const ctx = document.getElementById('usage-chart');
            if (!ctx || !daily) return;

            // Use colors from design palette
            const primaryColor = '#D97757';
            const secondaryColor = '#629A90';
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: daily.map(d => d.date),
                    datasets: [{
                        label: 'Daily Cost ($)',
                        data: daily.map(d => d.totalCost),
                        borderColor: primaryColor,
                        backgroundColor: `${primaryColor}20`,
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2,
                        pointBackgroundColor: primaryColor,
                        pointBorderColor: '#F9F9F7',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#181818',
                                font: { 
                                    size: 12,
                                    family: "'Fira Code', monospace"
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#F7F4EC',
                            titleColor: '#181818',
                            bodyColor: '#181818',
                            borderColor: primaryColor,
                            borderWidth: 1,
                            titleFont: {
                                family: "'Fira Code', monospace",
                                size: 12
                            },
                            bodyFont: {
                                family: "'Fira Code', monospace",
                                size: 11
                            },
                            callbacks: {
                                label: function(context) {
                                    return 'Cost: $' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { 
                                color: '#E8E6DC',
                                borderColor: '#87867F'
                            },
                            ticks: { 
                                color: '#87867F',
                                font: {
                                    family: "'Fira Code', monospace",
                                    size: 10
                                },
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            grid: { 
                                color: '#E8E6DC',
                                borderColor: '#87867F'
                            },
                            ticks: { 
                                color: '#87867F',
                                font: {
                                    family: "'Fira Code', monospace",
                                    size: 10
                                },
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing dashboard...');
            try {
                // Initialize first tab
                renderProjectsTab();
                console.log('Dashboard initialized successfully');
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                const container = document.getElementById('projects-content');
                if (container) {
                    container.innerHTML = `
                        <div class="card">
                            <p style="color: var(--primary); text-align: center;">
                                Failed to initialize dashboard: ${error.message}
                            </p>
                        </div>
                    `;
                }
            }
        });
        
        // Also try to initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            // DOM not yet loaded, wait for it
        } else {
            // DOM already loaded, initialize now
            try {
                renderProjectsTab();
            } catch (error) {
